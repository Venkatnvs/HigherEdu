{% load static %}
<header id="header" class="header">
    <nav class="nav-header header-nav">
        <div class="text-light nav-main-b">
            <a href="{% url 'ctm_admin-main' %}" class="logo">
                <img class="d-none d-md-block" src="{% static 'icons/logo.jpg' %}" alt="logo"/>
                <h2>{{site_name}} <span class="text-light fs-4">ADMIN</span></h2>
            </a>
            <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>
        <div style="gap: 6px;" class="mx-1">
          <a style="width: max-content;" class="text-xs" href="/"><i class="fa-solid fa-eye"></i>&nbsp;View Site</a>
            <div style="gap: 6px;" class="mx-1">
                {% if request.user.is_authenticated %}
                <li class="nav-item dropdown pe-3">
    
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                      <img src="https://png.pngtree.com/png-clipart/20200224/original/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_5247852.jpg" alt="Profile" height="35" width="35" class="rounded-circle">
                      <span class="d-none d-md-block dropdown-toggle ps-2">{{request.user.full_name}}</span>
                    </a><!-- End Profile Iamge Icon -->
        
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                      <li class="dropdown-header">
                        <span>{{request.user.full_name}}</span>
                        <h6>{{request.user.email}}</h6>
                      </li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
        
                      <li>
                        <a class="dropdown-item d-flex align-items-center" href="{% url 'dashboard-profile' %}">
                          <i class="bi bi-gear"></i>
                          <span>Account Settings</span>
                        </a>
                      </li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li>
                        <a class="dropdown-item d-flex align-items-center" href="#">
                          <i class="bi bi-box-arrow-right"></i>
                          <form action="{% url 'accounts-logout' %}" method="post">
                            {% csrf_token %}
                            <input class="btn btn-sm btn-default" type="submit" value="Sign Out">
                          </form>
                        </a>
                      </li>
        
                    </ul><!-- End Profile Dropdown Items -->
                  </li><!-- End Profile Nav -->
                {% endif %}
            </div>
        </div>
    </nav>
</header>
