{% extends 'ctm_admin/base/index.html' %}

{% block title %}
List UserType | {{site_name}} Admin
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header py-2">
        <h2>All User Types</h2>
    </div>
    <div class="card-body pt-1">
        <a href="{% url 'ctm_admin-usertype_create' %}" class="btn btn-primary">Create New User Type <i class="fa-solid fa-square-plus"></i></a>
        <ul class="mt-3 list-group list-group-flush list-group-numbered">
            {% for usertype in usertypes %}
                <li class="list-group-item">
                    <a class="btn btn-link text-capitalize" href="{% url 'ctm_admin-usertype_detail' pk=usertype.pk %}">{{ usertype.name }}</a>
                    <a href="{% url 'ctm_admin-usertype_edit' pk=usertype.pk %}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
        <a href="{% url 'ctm_admin-usertype_delete' pk=usertype.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user type?')"><i class="fa-solid fa-trash"></i> Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
