{% load cmutils %}
<div class="row">
    <div class="col-md-10">
        <section id="hero" class="hero">
            <div class="container position-relative">
              <div class="row gy-5" data-aos="fade-in">
                <div class="col-lg-7 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start">
                  <h2>Welcome to <span>{{site_name}}</span></h2>
                  <p>We Are on a Mission to Educate the World.</p>
                  <div class="d-flex justify-content-center justify-content-lg-start">
                    <a href="{% url 'accounts-register' %}" class="btn-get-started">Get Started</a>
                  </div>
                </div>
                <div class="col-lg-5 order-1 order-lg-2">
                  <img src="https://bootstrapmade.com/demo/templates/Impact/assets/img/hero-img.svg" class="img-fluid" alt="home_logo" data-aos="zoom-out" data-aos-delay="100">
                </div>
              </div>
            </div>
          </section>
          <div class="d-flex justify-content-center row my-2">
            {{ad | GetAd_size:'500x400' | safe}}
        </div>
    </div>
    <div class="col-md-2">
        <div class="large-screen d-flex justify-content-center row my-2">
            {{ad | GetAd_size:'300x600' | safe}}
        </div>
        <div class="large-screen d-flex justify-content-center row my-2">
          {{ad | GetAd_size:'300x200' | safe}}
        </div>
        <div class="small-screen justify-content-center row my-2">
            {{ad | GetAd_size:'300x200' | safe}}
        </div>
    </div>
</div>
