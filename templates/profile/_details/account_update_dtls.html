<form action="{% url 'dashboard-profile' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h5 class="mb-1"><strong>Basic Information</strong></h5>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputfullname">Full Name</label>
        <div class="col-sm-9">
            <input required type="text" name="fullname" placeholder="Fullname" class="form-control" id="inputfullname"
                value="{{ request.user.full_name }}" />
        </div>
    </div>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputfullname">Gender </label>
        <div class="col-sm-9 d-flex">
            <div class="form-check my-1">
                <input class="form-check-input" type="radio" name="gender" id="inputgender_M" value="Male" required 
                {% if user.gender == 'Male' %}checked{% endif %}>
                <label class="form-check-label" for="inputgender_M"> Male </label>
            </div>
            <div class="form-check mx-3 my-1">
                <input class="form-check-input" type="radio" name="gender" id="inputgender_F" value="Female" required 
                {% if user.gender == 'Female' %}checked{% endif %}>
                <label class="form-check-label" for="inputgender_F"> Female </label>
            </div>
        </div>
    </div>

    <div class="row mt-1">
        <label for="inputmobile_no" class="col-sm-3 col-form-label">Mobile Number</label>
        <div class="col-sm-9">
            <input required type="tel" class="form-control" name="mobile_no" id="inputmobile_no" maxlength="18"
                value="{{ user.mobile_no }}" />
        </div>
    </div>
    <h5 class="mb-2 mt-3"><strong>Current Study Details</strong></h5>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputusn_no">USN No. </label>
        <div class="col-sm-9">
            <input required type="text" name="usn_no" placeholder="Usn Number" maxlength="15" class="form-control"
                id="inputusn_no" value="{{ user.usn }}" />
        </div>
    </div>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputcollege">College </label>
        <div class="col-sm-9">
            <select id="inputcollege" name="college" class="form-select" required>
                {% if user.college %}
                <option selected>{{user.college}}</option>
                {% endif %}
            </select>
        </div>
    </div>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputgraduation">Graduation Year</label>
        <div class="col-sm-9">
            <input required type="number" min="2000" max="2099" step="1" name="graduation" placeholder="Year"
                maxlength="15" class="form-control" id="inputgraduation" value="{{ user.graduation_year }}" />
        </div>
    </div>

    <h5 class="mb-2 mt-3"><strong>Future Study Details</strong></h5>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputcountry">Country </label>
        <div class="col-sm-9">
            <select id="inputcountry" name="country" data-control="select2" class="form-select" required>
                {% if user.country %}
                <option selected>{{user.country}}</option>
                {% endif %}
            </select>
        </div>
    </div>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputcourse">Course </label>
        <div class="col-sm-9">
            <select id="inputcourse" name="course" data-control="select2" class="form-select" required>
                {% if user.course %}
                <option selected>{{user.course}}</option>
                {% else %}
                <option></option>
                {% endif %}
                <option>Undergraduate</option>
                <option>Postgraduate</option>
                <option>PHD</option>
                <option>Foundation</option>
                <option>A-Level</option>
                <option>Boarding School</option>
                <option>Diploma</option>
                <option>English Study (ELT/EFL)</option>
                <option>IB</option>
                <option>IELTS at SI-UK</option>
                <option>IGCSE</option>
                <option>Summer Course</option>
            </select>
        </div>
    </div>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputcollege_preferred">Preferred College</label>
        <div class="col-sm-9">
          <select id="inputcollege_preferred" name="preferred_college[]" data-control="select2" class="form-select" multiple="multiple">
            {% if preferred_college_values %}
                {% for i in preferred_college_values %}
                    <option selected>{{i}}</option>
                {% endfor %}
            {% endif %}
          </select>
        </div>
      </div>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputabroad_year">Year of Study</label>
        <div class="col-sm-9">
            <input required type="number" min="2000" max="2099" step="1" name="abroad_year" placeholder="Year"
                maxlength="15" class="form-control" id="inputabroad_year" value="{{ user.abroad_year }}" />
        </div>
    </div>

    <div class="row mt-1">
        <label class="col-sm-3 col-form-label" for="inputseason">Season </label>
        <div class="col-sm-9">
            <select id="inputseason" name="season" data-control="select2" class="form-select" required>
                {% if user.abroad_season %}
                <option selected>{{user.abroad_season}}</option>
                {% else %}
                <option></option>
                {% endif %}
                <option value="fall">Fall Semester</option>
                <option value="spring">Spring Semester</option>
                <option value="summer">Summer Semester/Trimester</option>
                <option value="winter">Winter Semester/Trimester</option>
            </select>
        </div>
    </div>

    <button class="btn btn-default w-100 mt-3 submit-btn" type="submit">
        Update
    </button>
</form>
